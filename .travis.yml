language: node_js
git:
  depth: 1
node_js: 10
cache: yarn
install:
- yarn
- yarn global add ganache-cli@6.7.0
before_script:
- cp .deployment-sample.js .deployment.js
- ganache-cli --defaultBalanceEther 2000000 --accounts 500 >ganache.log 2>&1 &
- sleep 5
script:
- yarn lint
- yarn test
- yarn coverage && cat coverage/lcov.info | coveralls
notifications:
  email:
  - dev-notifications@noblockno.party
npm:
  api_key:
    secure: 
deploy:
  # important to have this, otherwise node_modules will be gone!
  skip_cleanup: true
  provider: npm
  email: dev@noblockno.party
  api_key:
    secure: 
  on:
    tags: true
    repo: wearekickback/contracts
